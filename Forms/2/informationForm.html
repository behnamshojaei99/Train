<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="informationForm.css">
</head>
<body>

    <div class="container">
        <form class="form" action="/submit/" method="post" enctype="multipart/form-data">
            <h1>information</h1>
            <div class="form__controls">
                <label for="userName">Name: </label>
                <input type="text" id="userName" name="name" placeholder="Enter your Name..." required />
            </div>
            <div class="form__controls">
                <label for="website">Website URL: </label>
                <input type="url" id="website" name="url" placeholder="Enter website address..." required />
            </div>
            <div class="form__controls">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required />
            </div>
            <div class="form__controls">
                <label for="image">Picture: </label>
                <input type="file" id="image" name="image" accept="image/jpeg, image/png" required />
            </div>
            <div class="form__controls">
                <button class="form__button" type="submit">Send</button>
            </div>
        </form>
    </div>
    
</body>
</html>
